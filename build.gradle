apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.5
version = '1.0'

repositories { mavenCentral() }

dependencies {
	compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
	testCompile group: 'junit', name: 'junit', version: '4.+'
	compile "com.google.inject.extensions:guice-servlet:3.0"
	compile "com.sun.jersey:jersey-server:1.7"
	compile "com.sun.jersey:jersey-core:1.7"
	compile "com.sun.jersey:jersey-client:1.7"
	compile "com.sun.jersey.contribs:jersey-multipart:1.7"
	compile "com.sun.jersey.contribs:jersey-guice:1.7"
	compile "org.json:json:20090211"
	compile "org.codehaus.jackson:jackson-mapper-asl:1.9.13"
	testCompile "junit:junit:4.0"
}

